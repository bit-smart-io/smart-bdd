<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Suite Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title" th:text="'Results for: ' + ${testSuite.name}"></h1>
        <div>
            <div class="content" th:each="testCase : ${testCases}">
                <span class="title is-6 is-spaced pt-5" th:text="${testCase.name} + ' (' + ${testCase.status} + ')'" />
                <p style="white-space: pre-wrap" th:text="${testCase.wordify}"></p>
            </div>
        </div>
    </div>
</section>
</body>

<footer class="footer">
    <div class="content has-text-centered">
        <p> Generated by <strong>Smart BDD</strong> at insert-time-stamp <p>
        <p>
            <strong>Smart BDD</strong> by James Bayliss. The source code is licensed
            <a href="https://choosealicense.com/licenses/gpl-3.0/">GLPv3.0</a>.
        </p>
    </div>
</footer>
</html>
