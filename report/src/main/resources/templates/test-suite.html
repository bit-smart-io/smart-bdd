<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Name & Date HTML example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <h2 th:text="'Test results for: ' + ${testSuite.name}" />
</div>

<div th:each="testCase : ${testCases}">
    <h4 th:text="${testCase.name} + ' (' + ${testCase.status} + ')'" />
    <span style="white-space: pre-wrap" th:text="${testCase.wordify}"></span>
</div>

</body>
</html>
