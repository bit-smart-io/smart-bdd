<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Suite Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<section class="section">
    <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
        <ul>
            <li><a href="./index.html">index</a></li>
            <li class="is-active"><a href="#" aria-current="page" th:text="${testSuite.name}"/></li>
        </ul>
    </nav>
    <div class="container">
<!--        TODO where to put the -->
        <span class="title">
            <span class="has-text-success">Feature: </span>
            <span class="white-space: pre-wrap" th:text="${testSuite.title}"/>
        </span>

        <span class="content" th:if="${testSuite.notes}">
            <span th:each="note : ${testSuite.notes.textNotes.notes}">
                <p>
                    <span style="white-space: pre-wrap" th:text="${note}"></span>
                </p>
            </span>
        </span>
        <br />

        <div>
            <div class="content" th:each="testCase : ${testCases}">
                <span class="title is-6 is-spaced pt-5" th:text="${testCase.name} + ' (' + ${testCase.status} + ')'"/>
                <span>
                    <p style="white-space: pre-wrap" th:text="${testCase.wordify}"></p>
                    <span th:if="${testCase.notes}">
                        <span th:each="note : ${testCase.notes.textNotes.notes}">
                            <p>
                                <span>Note: </span>
                                <span style="white-space: pre-wrap" class="green" th:text="${note}"></span>
                            </p>
                        </span>
                    </span>
                </span>
            </div>
        </div>
    </div>
</section>
</body>

<footer class="footer">
    <div class="content has-text-centered">
        <p> Generated by <strong>Smart BDD</strong> at insert-time-stamp</p>
        <p>
            <strong>Smart BDD</strong> by James Bayliss. The source code is licensed
            <a href="https://choosealicense.com/licenses/gpl-3.0/">GLPv3.0</a>.
        </p>
    </div>
</footer>
</html>
